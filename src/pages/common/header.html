<div class="sub-header">
    <div class="slider">
        <div class="slider__item" style="display: flex">
            <figure class="slider__item-img" style="margin: 0;">
                <img src="img/order.png" alt="">
            </figure>
            <div class="slider__item-text">
                <b class="slider__item-text-title">Собственное производство</b>
                <span class="slider__item-text-description">Авторские коллекции и контроль качества</span>
            </div>
        </div>
        <div class="slider__item" style="display: flex">
            <figure class="slider__item-img" style="margin: 0;">
                <img src="img/energy.png" alt="">
            </figure>
            <div class="slider__item-text">
                <b class="slider__item-text-title">Скидка 10%</b>
                <span class="slider__item-text-description">На первый заказ при подписке на рассылку</span>
            </div>
        </div>
        <div class="slider__item" style="display: flex">
            <figure class="slider__item-img" style="margin: 0;">
                <img src="img/repeat.png" alt="">
            </figure>
            <div class="slider__item-text">
                <b class="slider__item-text-title">Примерка и возврат</b>
                <span class="slider__item-text-description">Возврат товара в течение 14 дней</span>
            </div>
        </div>
    </div>
</div>
